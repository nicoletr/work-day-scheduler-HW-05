<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>
    <div class="container">
        <div id="9am">
            <div class="input-group-text custom-time">9am
            <input class="form-control" type="text" aria-label="9am" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="save-9am">Save</button>
            </div>
        </div>
        <div id="10am">
            <div class="input-group-text custom-time">10am
            <input class="form-control" type="text" aria-label="10am" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="save-10am">Save</button>
            </div>
        </div>
        <div id="11am">
            <div class="input-group-text custom-time">11am
            <input class="form-control" type="text" aria-label="11am" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="save-11am">Save</button>
            </div>
        </div>
        <div id="12pm">
            <div class="input-group-text custom-time">12pm
            <input class="form-control" type="text" aria-label="12pm" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="save-12pm">Save</button>
            </div>
        
        </div>
        <div id="1pm">
            <div class="input-group-text custom-time">1pm
            <input class="form-control" type="text" aria-label="1pm" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="save-1pm">Save</button>
            </div>
        </div>
        <div id="2pm">
            <div class="input-group-text custom-time">2pm
            <input class="form-control" type="text" aria-label="2pm" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="save-2pm">Save</button>
            </div>
        </div>
        <div id="3pm">
            <div class="input-group-text custom-time">3pm
            <input class="form-control" type="text" aria-label="3pm" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="save-3pm">Save</button>
            </div>
        </div>
        <div id="4pm">
            <div class="input-group-text custom-time">4pm
            <input class="form-control" type="text" aria-label="4pm" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="save-4pm">Save</button>
            </div>
        </div>
        <div id="5pm">
            <div class="input-group-text custom-time">5pm
            <input class="form-control" type="text" aria-label="5pm" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="save-5pm">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>

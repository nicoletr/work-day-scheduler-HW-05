<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
      <p id="current-time"></p>
    </header>
    <main class="container">
      <div id="8" class="row time-block">
        <div class="col-md-1 hour">
          8am
        </div>
        <textarea class="col-md-10 user-input"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="9" class="row time-block">
        <div class="col-md-1 hour">
          9am
        </div>
        <textarea class="col-md-10 user-input"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="10" class="row time-block">
        <div class="col-md-1 hour">
          10am
        </div>
        <textarea class="col-md-10 user-input"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="11" class="row time-block">
        <div class="col-md-1 hour">
          11am
        </div>
        <textarea class="col-md-10 user-input"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="12" class="row time-block">
        <div class="col-md-1 hour">
          12pm
        </div>
        <textarea class="col-md-10 user-input"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="13" class="row time-block">
        <div class="col-md-1 hour">
          1pm
        </div>
        <textarea class="col-md-10 user-input"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="14" class="row time-block">
        <div class="col-md-1 hour">
          2pm
        </div>
        <textarea class="col-md-10 user-input"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="15" class="row time-block">
        <div class="col-md-1 hour">
          3pm
        </div>
        <textarea class="col-md-10 user-input"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="16" class="row time-block">
        <div class="col-md-1 hour">
          4pm
        </div>
        <textarea class="col-md-10 user-input"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="17" class="row time-block">
        <div class="col-md-1 hour">
          5pm
        </div>
        <textarea class="col-md-10 user-input"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
            
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>

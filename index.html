<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>
    <main class=".container-fluid">
            <div class="row" id="9am">
                <div class="col-2 col-md-1 input-group-text time-slot">9am</div>
                <input class="col-8 col-md-10 form-control user-input" id="9am" type="text" aria-describedby="button-addon2">
                <button class="col-2 col-md-1 saveBtn" type="button" id="save-9am">Save</button>
            </div>

            <div class="row" id="10am">
                <div class="col-2 col-md-1 input-group-text time-slot">10am </div>
                <input class="col-8 col-md-10 form-control user-input" id="10am" type="text" aria-describedby="button-addon2">
                <button class="col-2 col-md-1 saveBtn" type="button" id="save-10am">Save</button>
            </div>

            <div class="row" id="11am">
              <div class="col-2 col-md-1 input-group-text time-slot">11am </div>
              <input class="col-8 col-md-10 form-control user-input" id="11am" type="text" aria-describedby="button-addon2">
              <button class="col-2 col-md-1 saveBtn" type="button" id="save-11am">Save</button>
           </div>

           <div class="row" id="12pm">
             <div class="col-2 col-md-1 input-group-text time-slot">12pm </div>
             <input class="col-8 col-md-10 form-control user-input" id="12pm" type="text" aria-describedby="button-addon2">
             <button class="col-2 col-md-1 saveBtn" type="button" id="save-12pm">Save</button>
           </div>

           <div class="row" id="1pm">
             <div class="col-2 col-md-1 input-group-text time-slot">1pm </div>
             <input class="col-8 col-md-10 form-control user-input" id="1pm" type="text" aria-describedby="button-addon2">
             <button class="col-2 col-md-1 saveBtn" type="button" id="save-1pm">Save</button>
           </div>

           <div class="row" id="2pm">
             <div class="col-2 col-md-1 input-group-text time-slot">2pm </div>
             <input class="col-8 col-md-10 form-control user-input" id="2pm" type="text" aria-describedby="button-addon2">
             <button class="col-2 col-md-1 saveBtn" type="button" id="save-2pm">Save</button>
           </div>

           <div class="row" id="3pm">
             <div class="col-2 col-md-1 input-group-text time-slot">3pm </div>
             <input class="col-8 col-md-10 form-control user-input" id="3pm" type="text" aria-describedby="button-addon2">
             <button class="col-2 col-md-1 saveBtn" type="button" id="save-3pm">Save</button>
           </div>

           <div class="row" id="4pm">
             <div class="col-2 col-md-1 input-group-text time-slot">4pm </div>
             <input class="col-8 col-md-10 form-control user-input" id="4pm" type="text" aria-describedby="button-addon2">
             <button class="col-2 col-md-1 saveBtn" type="button" id="save-4pm">Save</button>
           </div>

           <div class="row" id="5pm">
             <div class="col-2 col-md-1 input-group-text time-slot">5pm </div>
             <input class="col-8 col-md-10 form-control user-input" id="5pm" type="text" aria-describedby="button-addon2">
             <button class="col-2 col-md-1 saveBtn" type="button" id="save-5pm">Save</button>
           </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
